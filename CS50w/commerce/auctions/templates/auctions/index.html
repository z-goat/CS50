{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="row">
        {% for listing in listings %}
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    {% if listing.image_url %}
                        <img src="{{ listing.image_url }}" class="card-img-top" alt="{{ listing.title }}">
                    {% else %}
                        <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="card-text">{{ listing.description|truncatewords:20 }}</p>
                        <p class="font-weight-bold">Price: ${{ listing.current_price }}</p>
                        <a href="{% url 'listing' listing.id %}" class="btn btn-primary">View Item</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
