{% extends "layout.html" %}

{% block title %}Edit Project{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Edit Project</h2>
        <div class="card shadow-sm p-4 text-start">
            <form action="/edit_project/{{ project.id }}" method="post">

                <div class="mb-3">
                    <label class="form-label">Project Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="project_name" value="{{ project.name }}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Value (Â£)</label>
                        <input type="number" class="form-control" name="value" step="0.01" value="{{ project.value }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Deadline</label>
                        <input type="date" class="form-control" name="deadline" value="{{ project.deadline }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status">
                            <option value="Idea" {% if project.status == 'Idea' %}selected{% endif %}>Idea</option>
                            <option value="In Progress" {% if project.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                            <option value="Paid" {% if project.status == 'Paid' %}selected{% endif %}>Paid</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Importance</label>
                        <select class="form-select" name="importance">
                            <option value="High" {% if project.importance == 'High' %}selected{% endif %}>High</option>
                            <option value="Medium" {% if project.importance == 'Medium' %}selected{% endif %}>Medium</option>
                            <option value="Low" {% if project.importance == 'Low' %}selected{% endif %}>Low</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3">{{ project.description if project.description }}</textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Update Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
